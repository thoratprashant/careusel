<div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-6 px-0 d-none d-sm-block left--img--wrapper">
        <div class="">
          <img src="assets/images/logo.webp" alt="">
        </div>
        <div class="left-img" style="background-image: url(assets/images/auth-left-img.png);">
        </div>
      </div>
      <div class="col-sm-6 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h2 class="header--txt mb-4"> <b>Reset Password</b> </h2> 
            <form  >
              <div class="row">
                <div class="col-12">
                    <label>New Password</label>
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Enter New Password">
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </a> 
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <label>Confirm New Password</label>
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput placeholder="Enter Confirm New Password">
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </a>  
                    </mat-form-field>
                  </div>
              </div>
              <div class="container-auth-form-btn mt-3">
                <button mat-raised-button color="primary" class="auth-form-btn" type="submit">
                    Set Password
                </button>
              </div>
              <div>
                <p class="mb-4 mt-4 aleady--member">Donâ€™t have an account? <a routerLink="/authentication/signup"> Sign Up
                    Now </a> </p>
              </div>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </div>
