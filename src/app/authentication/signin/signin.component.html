<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block left--img--wrapper">
      <div class="">
        <img src="assets/images/logo.webp" alt="">
      </div>
      <div class="left-img" style="background-image: url(assets/images/auth-left-img.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="header--txt mb-4"> <b>Sign Up</b> </h2>
          <p class="header--txt mb-4">Login to Your Account</p>

          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 mb-2">
                <label>Email Address</label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput formControlName="username" placeholder="Enter Email Address" />
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-2">
                <label>Password</label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter Password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
              </div>
              <a class="txt1 mt--16px" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-5">{{error}}</div>
            <div class="container-auth-form-btn">
              <button mat-raised-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid "
                type="submit">
                Login
              </button>
            </div>
            <div>
              <p class="mb-4 mt-4 aleady--member">Donâ€™t have an account? <a routerLink="/authentication/signup"> Sign Up
                  Now </a> </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
